<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href='' rel='stylesheet'>
    <title>Insta login</title>
</head>
<body>
<main>
    <img src="IG.jpeg" alt="" class="phoneImg"/>
    <div class="form-div">
        <form>
            <img src="instaLogo.png" alt="logo" class="instaLogo"/>
            <input type="text" class="input" placeholder="номер телефона, имя пользователя или электронная почта" required>
            <input type="password" class="input" placeholder="пароль" required>
            <button class="login-btn" >Войти</button>
            <p id="or">или</p>
            <a href="#" class="fb-login"><i class='bx bxl-facebook-square'><i/>войти с Facebook</i></a>
        </form>
        <div class="sign up">
            <p class="sign link">У вас еще нет аккаунта?<a href="#"
            class="sign link">Зарегистрироваться</a></p>
            <p> Забыли пароль? <a href="#">Восстановить </a></p>
        </div>
        <div class="get-app">
            <p>Установите приложение</p>
            <div class="store">
                <img src="playStore.png" alt="" id="play">
                <img src="appstore.png" alt="" id="play">
                <img src="getMicrosoft.png" alt="" id="microsoft"/></div>
        </div>
    </div>
</main>
</body>
</html>
